<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    form {
        width: 300px;
        margin: 100px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    label {
        display: block;
        margin: 10px 0;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 14px;
    }

    input[type="checkbox"] {
        margin-left: 5px;
    }

    input[type="button"] {
        margin-top: 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 3px;
        font-size: 14px;
        cursor: pointer;
    }

    input[type="button"]:hover {
        background-color: #0056b3;
    }

    #message {
        margin-top: 20px;
        color: #333;
        font-size: 14px;
    }
</style>
</head>
<body>
<form>
<label>Username:</label>
<input type="text" id="username"><br><br>
<label>Password:</label>
<input type="password" id="password"><br><br>
<label>Remember me:</label>
<input type="checkbox" id="remember"><br><br>
<input type="button" value="Login" onclick="login()">
</form>
<p id="message"></p>
<script>
function login() {
// Получаем значения полей из формы
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
var remember = document.getElementById("remember").checked;
// Проверяем, что поля не пустые
if (username == "" || password == "") {
document.getElementById("message").innerHTML = "Please enter both username and password.";
return;
}
// Проверяем, что пароль длиннее 6 символов
if (password.length < 6) {
document.getElementById("message").innerHTML = "Password should be at least 6 characters long.";
return;
}
// Проверяем, что галочка "Запомнить меня" установлена
if (remember) {
document.getElementById("message").innerHTML = "Привет, " + username + "! Я тебя запомнил.";
} else {
document.getElementById("message").innerHTML = "Привет, " + username + "! Я тебя не запомнил.";
}
}
</script>
</body>
</html>
