<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #check{
            margin: 0;
            text-align: center;
            padding: 100px;
        }
        div{
            width:100%; 
            height: 2000px;
            background-color: blueviolet;
        }
    </style>
</head>
<body >
    <div onmousemove="checkEvent(event)">
        <p id="check"></p>
    </div>
    
    <script>
        function checkEvent(event){
            console.log(event)
            check.innerHTML = `X: ${event.screenX} Y:${event.screenY};`
        }
    </script>
</body>
</html>
