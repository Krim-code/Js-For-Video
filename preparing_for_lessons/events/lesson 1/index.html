<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: #333;
        }
        .random-gen{
            color: #999;
            display: flex;
            border-radius: 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px solid #999;
            max-width: 200px;
        }
        .random-gen h1{
            color: #6aff00;
        }
    </style>
</head>
<body>
 
    <div class="content">
        <div class="random-gen">
            <h3>Gen Random numbers</h3>
            <h1 id="rundomNum">Random</h1>
            <button onclick="randomGen()"> Generate</button>
        </div>
    </div>
    <script>
        function randomGen(){
            rundomNum.innerHTML = Math.ceil(Math.random()* 10)
        }
    </script>
</body>
</html>
