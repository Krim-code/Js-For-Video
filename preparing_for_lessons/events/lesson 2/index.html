<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 50px;
            border: 2px solid #ccc;
            border-radius: 20px;
        }
        #index{
            width: 0%;
            height: 100%;
            background-color: blue;
            border-radius: 20px 0px 0px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="index"></div>
    </div>
    <button id="btn">+5 %</button>

    <script>
        index.style.width = "0%"
        btn.addEventListener("click", function(){
            if (index.style.width != "100%"){
                index.style.width = parseInt(index.style.width)+5 + "%"
                if(index.style.width == "100%"){
                    index.style.borderRadius = "20px"
                    btn.innerHTML ="COMPLIT !!!!"
                }
            }
            else{
                index.style.backgroundColor = "green"
            }
        })
    </script>
</body>
</html>
