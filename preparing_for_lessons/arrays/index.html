<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const getArray = (start, end , count)=>{
            let array = [];
            for (let index = 0; index < count; index++) {
                array.push(Math.floor(Math.random()* end) + start)
            }
            return array
        }

        // Задание 1.1: Вывод массива на экран
        const displayArray = (arr)=> {
            document.write('<h2>1.1</h2>')
            document.write('<ul>')
                for(let i = 0;i < arr.length; i++){
                    document.write(`<li>${arr[i]}</li>`)
                }
            document.write('</ul>')
        }

        // Задание 1.2: Вывод четных элементов массива
        function displayEvenElements(arr) {
            document.write('<ul>');
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    document.write(`<li>${arr[i]}</li>`);
                }
            }
            document.write('</ul>');
            }

        function main(){
            let array = getArray(0,100,10)
            console.log(array)

            // 1.1
            displayArray(array)

            // 1.2

        }
        main()
    </script>
</body>
</html>
