<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container{
            display: flex;
            gap: 10px;
            font-size: 50px;
        }
        .container :first-child{
            font-size: 100px;
            color: brown;
        }
        .container :last-child{
            font-size: 100px;
            color:green;
        }
    </style>
</head>
<body>
    <script>
            const start = parseInt(prompt("Start - "))
            const end = parseInt(prompt("End - "))
            let sum = 0
            for(let i = start; i <= end; i++){
                sum+=i
            }
            alert(sum)
    </script>
</body>
</html>
